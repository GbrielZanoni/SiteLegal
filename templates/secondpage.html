<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Pac-Man</title>
    <style>
        /* Estilos CSS para a Ã¡rea do jogo */
        #game-container {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Jogo de Pac-Man</h1>
    <div id="game-container">
    
    </div>

    <script>
    
        const gameContainer = document.getElementById("game-container");
        const apiUrl = "https://api.pacman.com/game";

      
        function loadPacManGame() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    gameContainer.innerHTML = `<img src="${data.pacmanImage}" alt="Pac-Man">`;
                })
                .catch(error => {
                    console.error("Erro ao carregar o jogo:", error);
                });
        }
        loadPacManGame();
    </script>
</body>
</html>
