<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap">
    <style>
       
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto Mono', monospace;
            color: white;
            animation: pulseBackground 10s ease-in-out infinite;
        }


        @keyframes pulseBackground {
            0%, 100% {
                background-color: #282c34; 
            }
            50% {
                background-color: #2e3341; 
            }
        }

       
        header {
            background: linear-gradient(to bottom, #4b6cb7, #182848);
            padding: 20px;
            text-align: center;
        }

        .titulo {
            font-size: 36px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: white;
        }

       
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; 
        }

        /* Estilos dos links */
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .links a {
            margin: 5px 0;
            font-size: 20px;
            text-decoration: none;
            color: white;
        }

        .links p {
            margin: 5px 0;
            font-size: 20px;
            color: white;
        }

        
        .cat-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="titulo">Gabriel Zanoni</h1>
    </header>
    <div class="center-content">
        <img class="cat-image" src="" alt="Imagem de um gato aleatório">
        <p>Bem-vindo ao meu portfólio! Aqui estão algumas informações:</p>
        <div class="links">
            <p>Existência: 19 anos</p>
            <p>Discord ID: 265980379545075712</p>
            <a href="https://github.com/GbrielZanoni">GitHub</a>
        </div>
    </div>

    <script>
       
        const frasesAlternativas = [
            "Tempo Vivo", 
            "Existência", 
            "Vivenciei", 
            "Vivi", 
            "Sobrevivi"
        ];

       
        const fraseAleatoria = frasesAlternativas[Math.floor(Math.random() * frasesAlternativas.length)];
        document.querySelector('.links p').textContent = `${fraseAleatoria}: 19 anos`;

        // Essa API eu lembro de ter visto na sua aula a muito tempo atrás, dai vi como fazia
        // Pra colocar ela em HMTML (Com o chatgpt é claro KKKKKKKK)
        const catImage = document.querySelector('.cat-image');
        fetch('https://api.thecatapi.com/v1/images/search')
            .then(response => response.json())
            .then(data => {
                const imageUrl = data[0].url;
                catImage.src = imageUrl;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
